name: Filter changes in my_specific_folder 

on:
  push:
    paths:
      - 'files/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - run: |
          readarray -t added_modified_files <<<"$(jq -r '.[]' <<<'${{ steps.files.outputs.added_modified }}')"
          for changed_file in "${added_modified_files[@]}"; do
            if [[ "${changed_file}" == files/* ]]; then
              filename=$(basename "${changed_file}")
              file_without_ext="${filename%.*}"
              echo "File changed in my_specific_folder: ${file_without_ext}"
            else
              echo "File changed another: ${changed_file}"
            fi
          done